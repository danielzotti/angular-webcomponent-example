<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CustomElementsExample</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<!-- Here below the custom element "my-panel" is used in generic web app -->
<h1 class="title">Generic web app</h1>

<my-panel my-title="My custom title">
  <div>My custom <strong>content</strong></div>
</my-panel>

<my-panel my-title="Another title with no content"></my-panel>

<my-panel></my-panel>

<hr>

<!-- Here below the custom element is used in an Angular app -->
<dz-root></dz-root>

<!--
NB: main.js, polyfill.js and runtime.js are required to work with custom components created by Angular!
In this case, ng build provides to add these scripts but if you use it somewhere else, you need to do it manually:
<script src="runtime.js"></script>
<script src="polyfills.js"></script>
<script src="main.js"></script>
-->

</body>
</html>
